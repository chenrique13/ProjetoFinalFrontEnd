<mat-card>
  <mat-card-title>Alterar Marca</mat-card-title>
  <form>
      <mat-form-field>
          <input matInput placeholder="Nome" [(ngModel)]="marca.nome" name="nome">
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Descrição" [(ngModel)]="marca.descricao" name="descricao">
      </mat-form-field>
  </form>

  <button mat-raised-button (click)="editar()" color="warn">
     Atualizar
  </button>

  <button mat-raised-button (click)="cancelar()">
      Cancelar
  </button>
</mat-card>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="marcas" class="full-width-table">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef><strong><h3>NOME</h3></strong></th>
      <td mat-cell *matCellDef="let marca">{{marca.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef><strong><h3>DESCRIÇÃO</h3></strong></th>
      <td mat-cell *matCellDef="let marca">{{marca.descricao}}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef><strong><h3>AÇÕES</h3></strong></th>
      <td mat-cell *matCellDef="let marca">
        <a routerLink="/marcas/editar/{{marca.id}}">
          <i class="material-icons editar">
            edit
          </i>
        </a>

        <a routerLink="/marcas/deletar/{{marca.id}}">
          <i class="material-icons deletar">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let marca; columns: displayedColumns;"></tr>
  </table>
</div>

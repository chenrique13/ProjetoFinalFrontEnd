<div class="mat-elevation-z8">
  <table mat-table [dataSource]="fornecedores" class="full-width-table">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef><strong><h3>NOME</h3></strong></th>
      <td mat-cell *matCellDef="let fornecedor">{{fornecedor.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="endereco">
      <th mat-header-cell *matHeaderCellDef><strong><h3>ENDEREÇO</h3></strong></th>
      <td mat-cell *matCellDef="let fornecedor">{{fornecedor.endereco}}</td>
    </ng-container>

    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef><strong><h3>TELEFONE</h3></strong></th>
      <td mat-cell *matCellDef="let fornecedor">{{fornecedor.telefone}}</td>
    </ng-container>

    <ng-container matColumnDef="cnpj">
      <th mat-header-cell *matHeaderCellDef><strong><h3>CNPJ</h3></strong></th>
      <td mat-cell *matCellDef="let fornecedor">{{fornecedor.cnpj}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef><strong><h3>EMAIL</h3></strong></th>
      <td mat-cell *matCellDef="let fornecedor">{{fornecedor.email}}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef><strong><h3>AÇÕES</h3></strong></th>
      <td mat-cell *matCellDef="let fornecedor">
        <a routerLink="/fornecedores/editar/{{fornecedor.id}}">
          <i class="material-icons editar">
            edit
          </i>
        </a>

        <a routerLink="/fornecedores/deletar/{{fornecedor.id}}">
          <i class="material-icons deletar">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let fornecedor; columns: displayedColumns;"></tr>
  </table>
</div>

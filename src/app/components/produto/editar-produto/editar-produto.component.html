<mat-card>
  <mat-card-title>Alterar Produto</mat-card-title>
  <form>
      <mat-form-field>
          <input matInput placeholder="Nome" [(ngModel)]="produto.nome" name="nome">
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Descrição" [(ngModel)]="produto.descricao" name="descricao">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Url" [(ngModel)]="produto.imgUrl" name="url">
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Preço" [(ngModel)]="produto.preco" name="preco">
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Unidades" [(ngModel)]="produto.unidade" name="unidades">
      </mat-form-field>
      <mat-form-field>
          <mat-label>Categoria</mat-label>
          <select matNativeControl name="categoriaId" [(ngModel)]="produto.categoria.id">
              <option *ngFor="let categoria of categorias" value="{{categoria.id}}">{{categoria.nome}}</option>
          </select>
      </mat-form-field>
      <mat-form-field>
          <mat-label>Marca</mat-label>
          <select matNativeControl name="marcaId" [(ngModel)]="produto.marca.id">
              <option *ngFor="let marca of marcas" value="{{marca.id}}">{{marca.nome}}</option>
          </select>
      </mat-form-field>
      <mat-form-field>
          <mat-label>Fornecedor</mat-label>
          <select matNativeControl name="fornecedorId" [(ngModel)]="produto.fornecedor.id">
              <option *ngFor="let fornecedor of fornecedores" value="{{fornecedor.id}}">{{fornecedor.nome}}</option>
          </select>
      </mat-form-field>
  </form>

  <button mat-raised-button (click)="editar()" color="warn">
      Atualizar
  </button>

  <button mat-raised-button (click)="cancelar()">
      Cancelar
  </button>
</mat-card>

<mat-card>
  <mat-card-title>Deletar Produto</mat-card-title>
  <form>
      <mat-form-field>
          <input matInput placeholder="Nome" [(value)]="produto.nome" name="nome" disabled>
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Descrição" [(value)]="produto.descricao" name="descricao" disabled>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Url" [(value)]="produto.imgUrl" name="url" disabled>
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Preço" [(value)]="produto.preco" name="preco" disabled>
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Unidades" [(value)]="produto.unidade" name="unidades" disabled>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Categoria" [(value)]="produto.categoria.id" name="categoria" disabled>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Marca" [(value)]="produto.marca.id" name="marca" disabled>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Fornecedor" [(value)]="produto.fornecedor.id" name="fornecedor" disabled>
      </mat-form-field>
  </form>

  <button mat-raised-button (click)="deletar()" color="accent">
      Deletar
  </button>

  <button mat-raised-button (click)="cancelar()">
      Cancelar
  </button>
</mat-card>

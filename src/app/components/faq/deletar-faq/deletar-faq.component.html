<mat-card>
  <mat-card-title>Deletar Faq</mat-card-title>
  <form>
      <mat-form-field>
          <input matInput placeholder="Texto" [(value)]="faq.texto" name="texto" disabled>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Produto" [(value)]="faq.produto.nome" name="produto" disabled>
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="deletar() " color="accent">
    Deletar
  </button>

  <button mat-raised-button (click)="cancelar()">
      Cancelar
  </button>
</mat-card>

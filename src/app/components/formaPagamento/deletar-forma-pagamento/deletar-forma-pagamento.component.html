<mat-card>
  <mat-card-title>Deletar Forma de Pagamento</mat-card-title>
  <form>
      <mat-form-field>
          <input matInput placeholder="Forma" [(value)]="formaPagamento.forma" name="forma" disabled>
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Descrição" [(value)]="formaPagamento.descricao" name="descricao" disabled>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Ativo" [(value)]="formaPagamento.ativo" name="ativo" disabled>
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="deletar()" color="accent">
      Deletar
  </button>

  <button mat-raised-button (click)="cancelar()">
      Cancelar
  </button>
</mat-card>

<mat-card>
  <mat-card-title>Nova Forma de Pagamento</mat-card-title>
  <form>
      <mat-form-field>
          <input matInput placeholder="Forma" [(ngModel)]="formaPagamento.forma" name="nome">
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Descrição" [(ngModel)]="formaPagamento.descricao" name="descricao">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Ativo</mat-label>
        <mat-select name="ativo" [(ngModel)]="formaPagamento.ativo">
            <mat-option value="false">Não</mat-option>
            <mat-option value="true">Sim</mat-option>
        </mat-select>
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="criar()" color="primary">
      Salvar
  </button>

  <button mat-raised-button (click)="cancelar()">
      Cancelar
  </button>
</mat-card>

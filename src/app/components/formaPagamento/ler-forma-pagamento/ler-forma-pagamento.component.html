<div class="mat-elevation-z8">
  <table mat-table [dataSource]="formasPagamento" class="full-width-table">
    <ng-container matColumnDef="forma">
      <th mat-header-cell *matHeaderCellDef><strong><h3>FORMA</h3></strong></th>
      <td mat-cell *matCellDef="let formaPagamento">{{formaPagamento.forma}}</td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef><strong><h3>DESCRIÇÃO</h3></strong></th>
      <td mat-cell *matCellDef="let formaPagamento">{{formaPagamento.descricao}}</td>
    </ng-container>

    <ng-container matColumnDef="ativo">
      <th mat-header-cell *matHeaderCellDef><strong><h3>ATIVO</h3></strong></th>
      <td mat-cell *matCellDef="let formaPagamento">{{formaPagamento.ativo}}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef><strong><h3>AÇÕES</h3></strong></th>
      <td mat-cell *matCellDef="let formaPagamento">
        <a routerLink="/formaspagamento/editar/{{formaPagamento.id}}">
          <i class="material-icons editar">
            edit
          </i>
        </a>

        <a routerLink="/formaspagamento/deletar/{{formaPagamento.id}}">
          <i class="material-icons deletar">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let formaPagamento; columns: displayedColumns;"></tr>
  </table>
</div>

<mat-card>
  <mat-card-title>Alterar Categoria</mat-card-title>
  <form>
      <mat-form-field>
          <input matInput placeholder="Nome" [(ngModel)]="categoria.nome" name="nome">
      </mat-form-field>

      <mat-form-field>
          <mat-label>Ativo</mat-label>
          <mat-select name="ativo" [(ngModel)]="categoria.ativo">
              <mat-option value="false">NÃ£o</mat-option>
              <mat-option value="true">Sim</mat-option>
          </mat-select>
      </mat-form-field>

  </form>

  <button mat-raised-button (click)="editar()" color="warn">
      Atualizar
  </button>

  <button mat-raised-button (click)="cancelar()">
      Cancelar
  </button>
</mat-card>

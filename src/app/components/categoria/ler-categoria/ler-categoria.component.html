<div class="mat-elevation-z8">
  <table mat-table [dataSource]="categorias" class="full-width-table">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef><strong>
          <h3>NOME</h3>
        </strong></th>
      <td mat-cell *matCellDef="let categoria">{{categoria.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="ativo">
      <th mat-header-cell *matHeaderCellDef><strong>
          <h3>ATIVO</h3>
        </strong></th>
      <td mat-cell *matCellDef="let categoria">
        <span *ngIf="categoria.ativo === true">Sim</span>
        <span *ngIf="categoria.ativo === false">Não</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef><strong>
          <h3>AÇÕES</h3>
        </strong></th>
      <td mat-cell *matCellDef="let categoria">
        <a routerLink="/categorias/editar/{{categoria.id}}">
          <i class="material-icons editar">
            edit
          </i>
        </a>

        <a routerLink="/categorias/deletar/{{categoria.id}}">
          <i class="material-icons deletar">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let categoria; columns: displayedColumns;"></tr>
  </table>
</div>
